<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Bookstore</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Quản lý sách</h1>

    <!-- Ô tìm kiếm -->
    <input type="text" id="searchInput" placeholder="Tìm kiếm theo tiêu đề">

    <!-- Bảng hiển thị danh sách sách -->
    <table>
        <thead>
            <tr>
                <th>Tiêu đề</th>
                <th>Tác giả</th>
                <th>Chủ đề</th>
                <th>Thao tác</th>
            </tr>
        </thead>
        <tbody id="book-list">
            <!-- Dữ liệu sách sẽ được hiển thị ở đây -->
        </tbody>
    </table>

    <!-- Biểu mẫu thêm sách mới -->
    <h2>Thêm sách mới</h2>
    <form id="add-book-form">
        <input type="text" id="title" placeholder="Tiêu đề" required>
        <input type="text" id="author" placeholder="Tác giả" required>
        <input type="text" id="topic" placeholder="Chủ đề" required>
        <button type="submit">Thêm</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
