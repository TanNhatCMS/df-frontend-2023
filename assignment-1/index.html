<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Bookstore</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <!-- Header start -->
    <header class="header">
        <a data-i18n="titleSite" href="#" class="logo">Bookstore</a>
        <div class="user-info">
            <div class="dropdown" id="language-dropdown">
                <button class="drop btn">
                    <label data-i18n="language">English</label>
                </button>
                <div class="dropdown-content">
                    <a href="#" id="english-button">English</a>
                    <a href="#" id="vietnamese-button">Tiếng Việt</a>
                </div>
            </div>
            <div class="theme-toggle">
                <input type="checkbox" id="theme-switch" class="theme-switch">
                <label for="theme-switch" class="theme-label">Dark Mode</label>
            </div>
            <img class="user-avatar" src="./assets/images/user.png" alt="Avatar người dùng" />
            <h1 class="user-name">Tân Nhật CMS</h1>
            <!-- Inside the header section -->
        </div>
    </header>
    <!-- Header end -->
    <main class="container">
        <section>
            <!-- Search form start -->
            <div class="search-form">
                <input id="search-input" name="search-book" class="search-input" type="search"
                    placeholder="Search Book" />
                <button data-i18n="addBook" class="add-button">Add book</button>
            </div>
            <!-- Search form end -->
            <!-- Table start -->
            <table id="table-book" class="table-book table-bordered table">
                <thead>
                    <tr>
                        <th style="width:5%"><label data-i18n="idLabel">#</label></th>
                        <th style="width:45%"><label for="name" data-i18n="nameLabel">Name</label></th>
                        <th style="width:20%"><label for="author" data-i18n="authorLabel">Author</label></th>
                        <th style="width:13%"><label for="topic" data-i18n="topicLabel">Topic</label></th>
                        <th style="width:12%"><label for="topic" data-i18n="actionLabel">Action</label></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <!-- Table end -->
        </section>
        <!-- Notification Delete Book start -->
        <div class="container-modal delete-modal">
            <div class="modal delete-book-modal">
                <button type="button" class="close-btn" id="close-btn-delete" data-dismiss="modal">X</button>
                <div class="modal-header">
                    <h1 data-i18n="deleteBook">Delete book</h1>
                </div>
                <div class="modal-body">
                    <p class="book-name">
                    </p>
                </div>
                <div class="modal-footer">
                    <button data-i18n="deleteButton" type="button" class="btn btn-danger" id="delete-book-button"
                        data-dismiss="modal">
                        Delete
                    </button>
                    <button data-i18n="cancelButton" type="button" class="btn btn-secondary" id="cancel-book-button">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
        <!-- Notification Delete Book end -->
        <!-- Form Add Book Start -->
        <div class="container-modal add-modal">
            <div class="modal add-book-modal">
                <button type="button" class="close-btn" id="close-modal-add" data-dismiss="modal">x</button>
                <div class="modal-header">
                    <h1 data-i18n="addBook">Add book</h1>
                </div>
                <div class="modal-body">
                    <form class="form-add-book">
                        <input type="hidden" id="id" name="id" value="" />
                        <input type="hidden" id="act" name="act" value="new" />
                        <div class="form-group">
                            <label data-i18n="nameLabel" for="name">Name</label>
                            <input required autocomplete="off" type="text" class="form-control" id="name" name="name"
                                placeholder="Tên sách" />
                        </div>
                        <div class="form-group">
                            <label data-i18n="authorLabel" for="author">Author</label>
                            <input required autocomplete="off" type="text" class="form-control" id="author"
                                name="author" placeholder="Tác giả" />
                        </div>
                        <div class="form-group">
                            <label data-i18n="topicLabel" for="topic">Topic</label>
                            <select class="form-control select" id="topic" name="topic"
                                data-icon="ion-chevron-expand-outline">
                                <option data-i18n="selectTopic" value="">Select topic</option>
                                <option value="Programming">Programming</option>
                                <option value="Database">Database</option>
                                <option value="Devops">Devops</option>
                                <option value="Frontend">Frontend</option>
                                <option value="Backend">Backend</option>
                            </select>
                        </div>
                        <div class="footer-form">
                            <button type="submit" data-i18n="addButton" class="btn btn-success">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Form add book end -->
    </main>
    <div class="pagination-container">
        <div id="pagination-numbers"></div>
    </div>
    <footer>
        <div class="copyright">
            &copy; 2023 || Made with TânNhậtCMS||
            <a href="https://github.com/TanNhatCMS/df-frontend-2023/tree/main/assignment-1">Source code</a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
