<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Bookstore</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- Modal xác nhận xóa -->
    <div id="deleteConfirmationModal" class="modal">
        <div class="modal-content">
            <h2>Delete book</h2>
            <p>Do you want to delete book?</p>
            <button id="confirmDeleteButton">Delete</button>
            <button id="cancelDeleteButton">Cancel</button>
        </div>
    </div>

    <!-- Modal nhập sách mới -->
    <div id="addBookModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeAddBookModal">&times;</span>
            <h2 data-i18n="modalTitle">Add book</h2>
            <form id="add-book-form">
                <label for="name" data-i18n="nameLabel">Name</label>
                <input type="text" id="name" required>
                <label for="author" data-i18n="authorLabel">Author</label>
                <input type="text" id="author" required>
                <label for="topic" data-i18n="topicLabel">Topic</label>
                <select id="topic" required>
                </select>
                <button data-i18n="addButton" type="submit">Create</button>
            </form>
        </div>
    </div>

    <h1>Quản lý sách</h1>

    <!-- Ô tìm kiếm -->

    <form id="search-book-form">
        <input type="text" id="search" placeholder="Tìm kiếm theo tiêu đề">
        <button type="submit">Tìm kiếm</button>
    </form>
    <!-- Bảng hiển thị danh sách sách -->
    <table>
        <thead>
            <tr>
                <th><label for="title" data-i18n="titleLabel">Title</label></th>
                <th><label for="author" data-i18n="authorLabel">Author</label></th>
                <th><label for="topic" data-i18n="topicLabel">Topic</label></th>
                <th><label for="topic" data-i18n="topicLabel">Action</label></th>
            </tr>
        </thead>
        <tbody id="book-list">
            <!-- Dữ liệu sách sẽ được hiển thị ở đây -->
        </tbody>
    </table>

    <!-- Biểu mẫu thêm sách mới -->
    <h2>Thêm sách mới</h2>
    <form id="add-book-form">
        <input type="text" id="title" placeholder="Tiêu đề" required><br>
        <input type="text" id="author" placeholder="Tác giả" required><br>
        <input type="text" id="topic" placeholder="Chủ đề" required><br>
        <button type="submit">Thêm</button>
    </form>

    <div id="language-switcher">
        <button id="english-button">English</button>
        <button id="vietnamese-button">Tiếng Việt</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
