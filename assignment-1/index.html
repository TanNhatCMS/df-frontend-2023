<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Bookstore</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="languages.css" rel="stylesheet" type="text/css" />

</head>

<body>

    <header class="header-container">
        <nav class="header">
            <div class="left-side">
                <h1 data-i18n="titleSite" class="header-title">BookStore</h1>
            </div>
            <div class="profile">
                <div class="profile-avatar">
                    <!-- Hình đại diện ở đây -->
                    <img src="https://avatars.githubusercontent.com/u/113796420?v=4" alt="Avatar TânNhậtCMS">
                </div>
                <div class="user-name">TânNhậtCMS</div>
                <div id="language-dropdown" class="dropdown">
                    <button class="dropbtn">
                        <label data-i18n="language">English</label>
                    </button>
                    <div class="dropdown-content">
                        <a href="#" id="english-button">
                            English
                        </a>
                        <a href="#" id="vietnamese-button">
                            Tiếng Việt
                        </a>
                    </div>
                </div>
            </div>

        </nav>
    </header>

    <main class="container">
        <section class="section-table">
            <div class="table-search-add">
                <div>
                    <input id="search-input" name="search-book" class="form-input" type="search"
                        placeholder="Search Book" />
                </div>
                <button type="button" class="form-btn" data-i18n="addBook" id="btn-add-book" onclick="ModalAdd()">
                    Add Book
                </button>
            </div>
            <div>
                <table id="table-book" class="table-book table-bordered">
                    <thead>
                        <tr>
                            <th><label data-i18n="idLabel">#</label></th>
                            <th><label for="name" data-i18n="nameLabel">Name</label></th>
                            <th><label for="author" data-i18n="authorLabel">Author</label></th>
                            <th><label for="topic" data-i18n="topicLabel">Topic</label></th>
                            <th><label for="topic" data-i18n="topicLabel">Action</label></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr></tr>
                    </tbody>
                </table>
            </div>
        </section>
        <section>
            <div class="modal modal-add-book hidden">
                <button class="close-modal" id="close-modal-add">&times;</button>
                <h2 id="title-modal">Add Book </h2>
                <form action="" onsubmit="return false">
                    <div class="form-group">
                        <label class="form-label" data-i18n="nameLabel">Name</label>
                        <input class="form-input" type="text" id="name" placeholder="Enter Name" required />
                        <span class="error-msg" style="display: none;" id="name-error">This field is required.</span>
                    </div>
                    <div class="form-group">
                        <label class="form-label" data-i18n="authorLabel">Author</label>
                        <input class="form-input" type="text" id="author" placeholder="Enter Author" required />
                        <span class="error-msg" id="author-error" style="display: none;">This field is required.</span>
                    </div>
                    <div class="form-group">
                        <label for="select-topic" class="form-label" data-i18n="topicLabel">Topic</label>
                        <select id="select-topic" class="form-input-select"
                            style="background-image: url('/assets/chevron-down.svg')">
                            <option class="option-text" selected disabled value="null">
                                Select Topic
                            </option>
                        </select>
                        <span class="error-msg" style="display: none;" id="topic-error">Please select a topic.</span>
                    </div>
                    <button onclick="SubmitForm()" class="submit-btn" type="button" id="submit-btn">
                        Add book
                    </button>
                </form>
            </div>
            <div class="overlay overlay-add hidden"></div>
        </section>
        <section>
            <div class="modal modal-confirm-delete hidden">
                <button class="close-modal" id="close-modal-delete">&times;</button>
                <h2> <label for="select-topic" class="form-label" data-i18n="deleteBook">Delete Book</label> </h2>
                <p id="delete-name" class="modal-text"></p>
                <div class="modal-btn">
                    <button data-i18n="deleteButton" onclick="Delete()" style="
                  background-color: transparent !important;
                  color: #212529;
                  border: none;
                " type="button" class="form-btn">
                        Delete
                    </button>
                    <button data-i18n="cancelButton" type="button" class="form-btn" id="btn-cancel">
                        Cancel
                    </button>
                </div>
            </div>
            <div class="overlay overlay-delete hidden"></div>
        </section>
    </main>
    <script src="script.js"></script>
    <script src="languages.js"></script>
</body>

</html>
